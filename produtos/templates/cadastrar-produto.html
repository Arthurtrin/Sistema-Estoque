<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf-token" content="{{ csrf_token }}">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin-top: 60px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: bold;
    }

    #mensagem {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Cadastrar Produto</h2>

    <form id="form-produto">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" required>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" name="descricao" id="descricao">
      </div>

      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" class="form-control" name="quantidade" id="quantidade" required>
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Preço Unitário</label>
        <input type="number" class="form-control" name="preco_unitario" id="preco" step="0.01" required>
      </div>

      <div class="mb-3">
        <label for="prateleira" class="form-label">Prateleira</label>
        <input type="text" class="form-control" name="prateleira" id="prateleira" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar Produto</button>
    </form>

    <div id="mensagem" class="text-center mt-3"></div>
  </div>

  <!-- Script do Bootstrap (opcional, só se usar componentes JS do Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    const form = document.getElementById('form-produto');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = new FormData(form);
      const dados = {
        nome: formData.get('nome'),
        descricao: formData.get('descricao'),
        quantidade: parseInt(formData.get('quantidade')),
        preco_unitario: parseFloat(formData.get('preco_unitario')),
        prateleira: formData.get('prateleira')
      };

      try {
        const response = await fetch('http://127.0.0.1:8000/api/produtos/cadastro', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          },
          body: JSON.stringify(dados)
        });

        if (response.ok) {
          mensagem.innerHTML = '<div class="alert alert-success">Produto cadastrado com sucesso!</div>';
          form.reset();
        } else {
          const erro = await response.json();
          mensagem.innerHTML = '<div class="alert alert-danger">Erro ao cadastrar: ' + JSON.stringify(erro) + '</div>';
        }
      } catch (error) {
        mensagem.innerHTML = '<div class="alert alert-danger">Erro de conexão com a API.</div>';
      }
    });
  </script>
</body>
</html>
