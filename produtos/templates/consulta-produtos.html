<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para Ã­cones (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">ðŸ“¦ Produtos Cadastrados</h5>
                <button class="btn btn-light btn-sm" onclick="carregarProdutos()">ðŸ”„ Atualizar</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle text-center">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>DescriÃ§Ã£o</th>
                                <th>Quantidade</th>
                                <th>PreÃ§o UnitÃ¡rio</th>
                                <th>PreÃ§o Total</th>
                                <th>Prateleira</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-produtos">
                            <tr><td colspan="5">Carregando produtos...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function carregarProdutos() {
            const tabela = document.getElementById('tabela-produtos');
            tabela.innerHTML = '<tr><td colspan="5">Carregando produtos...</td></tr>';

            try {
                const response = await fetch('/api/produtos');
                if (!response.ok) throw new Error('Erro ao carregar produtos');

                const produtos = await response.json();

                if (produtos.length === 0) {
                    tabela.innerHTML = '<tr><td colspan="5">Nenhum produto encontrado.</td></tr>';
                    return;
                }

                tabela.innerHTML = '';
                produtos.forEach(produto => {
                    const linha = `
                        <tr>
                            <td>${produto.id}</td>
                            <td>${produto.nome}</td>
                            <td>${produto.descricao}</td>
                            <td>${produto.quantidade}</td>
                            <td>R$ ${parseFloat(produto.preco_unitario).toFixed(2).replace('.', ',')}</td>
                            <td>R$ ${parseFloat(produto.preco_total).toFixed(2).replace('.', ',')}</td>
                            <td>${produto.prateleira}</td>
                        </tr>
                    `;
                    tabela.innerHTML += linha;
                });

            } catch (error) {
                console.error(error);
                tabela.innerHTML = '<tr><td colspan="5">Erro ao carregar produtos.</td></tr>';
            }
        }

        // Carrega ao abrir a pÃ¡gina
        document.addEventListener('DOMContentLoaded', carregarProdutos);
    </script>
</body>
</html>
